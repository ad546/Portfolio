<!-- Portfolio -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Austin Daspit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
</head>
<header><title>Austin Daspit Portfolio</title></header>
<body>
    <!-- Landing Page -->
        <div class="container-grid">
                <div class="item animated bounceInLeft" id="item1">
                    <div class="flip-container" id="flip-projects">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/left.jpg">
                            </div>
                            <div id="projects">
                                <div class="exit fas fa-times" onclick="exitCard('projects')"></div>
                                <div class="information-box">
                                    Projects
                                    <hr width="75%">
                                    <div class="projects-thumbnails">
                                        <div class="item">Project Placeholder</div>
                                        <div class="item">Project Placeholder</div>
                                        <div class="item">Project Placeholder</div>
                                        <div class="item">Project Placeholder</div>
                                        <div class="item">Project Placeholder</div>
                                        <div class="item">Project Placeholder</div>
                                    </div>
                                </div>
                                <div class="test">
                                    <img src="img/left.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item animated bounceInDown" id="item2">
                    <div class="flip-container" id="flip-contact">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/top.jpg">
                            </div>
                            <div id="contact">
                                <div class="exit fas fa-times" onclick="exitCard('contact')"></div>
                                <div class="information-box">
                                    Contact
                                    <hr width="75%">
                                    <div class="logo-flex">
                                        <div id="logo">
                                            <a href="http://www.linkedin.com/in/austindaspit" target="_blank"><img src="img/In-Black-128px-R.png" alt="linkedin logo"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="test">
                                    <img src="img/top.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item animated bounceInRight" id="item3"><img src="img/right.jpg"></div>
                <div class="item animated bounceIn" id="item4"><img src="img/middle.jpg"><div class="name animated zoomIn">
                    Austin Daspit<div class="links animated zoomIn"><span onclick="bottomFlip()">About</span> | 
                        <span onclick="leftFlip()">Projects</span> | <span onclick="topFlip()">Contact</span></div></div></div>
                <div class="item animated bounceInUp" id="item5">
                    <div class="flip-container" id="flip-about">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/bottom.jpg">
                            </div>
                            <div id="about">
                                <div class="exit fas fa-times" onclick="exitCard('about')"></div>
                                <div class="information-box">
                                    About
                                    <hr width="75%">
                                    <p id="about-information">Aspiring Developer . HTML . CSS . JavaScript . VueJS</p>
                                </div>
                                <div class="test">
                                    <img src="img/bottom.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
