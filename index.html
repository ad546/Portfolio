<!-- Portfolio -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Austin Daspit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
</head>
<header><title>Austin Daspit Portfolio</title></header>
<body>
    <!-- Landing Page -->
        <div class="container-grid">
                <div class="item animated bounceInLeft" id="item1">
                    <div class="flip-container" id="flip-projects">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/left.jpg">
                            </div>
                            <div id="projects">
                                <div class="projects-text">
                                    Projects
                                </div>
                                <div class="test" style="height:100%; width:100%;">
                                    <img src="img/left.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item animated bounceInDown" id="item2">
                    <div class="flip-container" id="flip-contact">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/top.jpg">
                            </div>
                            <div id="contact">
                                Contact
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item animated bounceInRight" id="item3"><img src="img/right.jpg"></div>
                <div class="item animated bounceIn" id="item4"><img src="img/middle.jpg"><div class="name animated zoomIn">
                    Austin Daspit<div class="links animated zoomIn"><span onclick="bottomFlip()">About</span> | 
                        <span onclick="leftFlip()">Projects</span> | <span onclick="topFlip()">Contact</span></div></div></div>
                <div class="item animated bounceInUp" id="item5">
                    <div class="flip-container" id="flip-about">
                        <div class="flipper">
                            <div id="front">
                                <img src="img/bottom.jpg">
                            </div>
                            <div id="about">
                                About
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
